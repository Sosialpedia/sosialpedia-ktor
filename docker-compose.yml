version: "1"
services:
  sosialpedia_db:
    image: postgres:14.5
    ports:
      - 1234:5432
    environment:
      - POSTGRES_USER=reno
      - POSTGRES_PASSWORD=shalom7007
      - POSTGRES_DB=sosialpedia_db
    restart: always
  sosialpedia_ktor:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:80"
    volumes:
      - /app:/opt/sosialpedia/app
    environment:
      - DB_USERNAME=reno
      - DB_PASSWORD=shalom7007

    restart: always