version: "1"
services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "9090:9090"
    depends_on:
      - server-ktor
    restart: always
    volumes:
      - /etc/nginx/conf.d/:/etc/nginx/conf.d/:ro
      - /certbot/www:/var/www/certbot/:ro

  certbot:
    image: certbot/certbot:latest
    restart: always
    volumes:
      - /certbot/www/:/var/www/certbot/:rw
      - /certbot/conf/:/etc/letsencrypt/:rw

  server-ktor:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:80"
    restart: always